      <h3>3. DOM XSS <span class="badge-ok">(Safe)</span></h3>
      <p>Renders using <code>textContent</code>; scripts wonâ€™t run.</p>
      <div class="main-card" style="margin:14px 0;padding:14px;">
        <div class="muted">Current hash:</div>
        <pre id="hash"></pre>
        <div class="muted">Parsed <code>msg</code> (safely rendered below):</div>
        <pre id="raw"></pre>
      </div>
      <div class="muted">Safe output:</div>
      <div id="out" style="border:1px solid var(--border);padding:8px;border-radius:8px;"></div>
    </div>
  </div>

  <script>
    function getMsg(){
      const qs=new URLSearchParams(location.search);
      if(qs.has('msg')) return qs.get('msg')||'';
      if(location.hash.startsWith('#msg=')){
        try{return decodeURIComponent(location.hash.slice(5));}catch{return location.hash.slice(5);}
      }
      return '';
    }
    function render(){
      const msg=getMsg();
      document.getElementById('out').textContent=msg; // âœ… safe sink
      document.getElementById('raw').textContent=msg;
      document.getElementById('hash').textContent=location.hash||'(none)';
    }
    window.addEventListener('hashchange',render); render();
  </script>
